name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install landing page dependencies
        run: npm ci
        working-directory: "./Landing page UI"

      - name: Build landing page
        run: npm run build
        working-directory: "./Landing page UI"

      - name: Copy landing page assets to root
        run: |
          cp -r "./Landing page UI/dist/"* .
          ls -la assets/ || true

      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" -x ".env*" -x "DEPLOY.md" -x "publish-profile.txt" -x "*.md" -x "Landing page UI/node_modules/*" -x "Landing page UI/dist/*"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        run: |
          az webapp deploy --name mdata-web --resource-group mdata-rg --src-path deploy.zip --type zip --clean true
